<!DOCTYPE html>
<html>
   <body>
    <div>
        <!-- The cx and cy attributes define the x and y coordinates of the center of the circle. If cx and cy are omitted, the circle's center is set to (0,0)
        The r attribute defines the radius of the circle -->
    </div>
     
         <h1 style="color:black">Directions</h1>
         <svg height="1000" width="1000" xmlns="http://www.w3.org/2000/svg">
            <circle cx="500" cy="500" r="140" stroke="black" stroke-width="3" fill="white" />
            <line id="svg_0" x1="100" y1="100" x2="1000" y2="1000" stroke="#000" /> <!--  diagonal -->
            <line id="svg_1" x1="1000" y1="0" x2="0" y2="1000" stroke="#000" />
            <line id="svg_2" x1="500" y1="100" x2="500" y2="1000" stroke="#000" style="stroke:rgb(0,0,0);stroke-width:2" /> <!-- left right -->
            <line id="svg_3" x1="100" y1="500" x2="1000" y2="500" stroke="#000" style="stroke:rgb(0,0,0);stroke-width:2"/>
          </svg>
      
</html>
